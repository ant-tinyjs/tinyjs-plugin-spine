<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tinyjs-plugin-spine Demo</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
html, body, p, div {margin:0;padding:0;}
html, body {height:100%;width:100%;}
</style>
</head>
<body>

<script src="https://gw.alipayobjects.com/os/lib/tinyjs/tiny/1.3.1/tiny.debug.js"></script>
<script src="../index.debug.js"></script>

<script type="text/javascript">
  // 新建 App
  var app = new Tiny.Application({
    dpi: 2,
    showFPS: true,
    // width: 320,
    // height: 568,
    // fixSize: true,
    // renderType: Tiny.RENDERER_TYPE.WEBGL,
    renderType: Tiny.RENDERER_TYPE.CANVAS,
    renderOptions: {
      backgroundColor: 0x2a3145,
    },
  });

  var spineInstance;
  var loader = new Tiny.loaders.Loader();
  var container = new Tiny.Container();
  var onAssetsLoaded = function(loader, res) {
    spineInstance = new Tiny.spine.Spine(res.spineRes.spineData);
    // spineInstance.skeleton.setSkinByName('fullskin-default-0');
    container.addChild(spineInstance);

    var localRect = spineInstance.getLocalBounds();

    spineInstance.setPivot(container.width / 2, container.height / 2);
    spineInstance.setPosition(Tiny.WIN_SIZE.width / 2 - localRect.x, Tiny.WIN_SIZE.height / 2 - localRect.y);

    const animation = spineInstance.skeleton.data.animations[0];
    if (animation) {
      spineInstance.state.setAnimation(0, animation.name);
    }
  
    container.setEventEnabled(true);
    container.hitArea = new Tiny.Rectangle(0, 0, Tiny.WIN_SIZE.width, Tiny.WIN_SIZE.height);
    container.on('pointerdown', () => {
      setAnimation(spineInstance);
    });
  }

  let animationIndex = 1;
  function setAnimation(spineInstance) {
    const animations = spineInstance.skeleton.data.animations;
    const animation = animations[animationIndex];
    const name = animation.name;
    console.log(animationIndex, name);
    spineInstance.state.setAnimation(0, name, false);

    if (animationIndex < animations.length - 1) {
      animationIndex += 1;
    } else {
      animationIndex = 0;
    }
  }

  loader
    .add('spineRes', './res/diamond/rotating-diamond-pro.json')
    .load(onAssetsLoaded);
  app.run(container);
</script>
</body>
</html>
